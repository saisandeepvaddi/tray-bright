name: Release

on:
  push:
    branches: [release]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            format: nsis
            artifact: "dist/*.exe"
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            format: deb,appimage
            artifact: "dist/*.deb dist/*.AppImage"
          - os: macos-latest
            target: aarch64-apple-darwin
            format: dmg
            artifact: "dist/*.dmg"
          - os: macos-13
            target: x86_64-apple-darwin
            format: dmg
            artifact: "dist/*.dmg"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ matrix.target }}-cargo-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxdo-dev libayatana-appindicator3-dev libx11-dev

      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        run: choco install nsis -y

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: cargo packager --release --target ${{ matrix.target }} --formats ${{ matrix.format }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tray-bright-${{ matrix.target }}
          path: ${{ matrix.artifact }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Tray Bright v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: artifacts/*
